
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KitchenLink Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const blogSection = document.getElementById("blog-list");
      if (data.blogs && data.blogs.length > 0) {
        data.blogs.forEach(blog => {
          const div = document.createElement("div");
          div.className = "card blog-card";
          div.id = blog.id;div.innerHTML = `
        <img src="${blog.image}" alt="${blog.title}" style="width:100%; border-radius: 8px; margin-bottom: 1rem;">
        <h3>${blog.title}</h3>
        <p>${blog.desc}</p>
      `;

      blogSection.appendChild(div);
    });
  } else {
    blogSection.innerHTML = "<p>No blog posts available.</p>";
  }
});

  </script>
  <style>
    .blog-card {
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .blog-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
    }
    .blog-card p {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>

  </main>  <footer>

      <div class="footer-column">

</body>
</html>
